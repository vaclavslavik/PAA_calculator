<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta name="viewport"
              content="width=device-width,
              initial-scale=1.0,
              user-scalable=yes">
        <meta charset="utf-8">
        <title>Kalkulačka - semestrální projekt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script type="text/javascript" src="./calculator38.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <span id="memoryIndicator"></span>
                <span id="commandLine"></span>
                <span id="resultLine">0</span>
            </div>
            <hr class="clean"/>
            <a class="button operations" id="M+">M+</a>
            <a class="button operations" id="M-">M-</a>
            <a class="button operations" id="MC">MC</a>
            <a class="button operations" id="MR">MR</a>
            <a class="button numbers" id="←">←</a>    
            <a class="button operations" id="C">C</a>

            <a class="button numbers" id="7">7</a>
            <a class="button numbers" id="8">8</a>
            <a class="button numbers" id="9">9</a>
            <a class="button operations" id="-">-</a>
            <a class="button operations" id="begin_bracket">(</a>
            <a class="button operations" id="end_bracket">)</a>

            <a class="button numbers" id="4">4</a>
            <a class="button numbers" id="5">5</a>
            <a class="button numbers" id="6">6</a>
            <a class="button operations" id="plus">+</a>
            <a class="button operations" id="sqrt">&radic;x</a>
            <a class="button operations" id="sin">sin</a>

            <a class="button numbers" id="1">1</a>
            <a class="button numbers" id="2">2</a>
            <a class="button numbers" id="3">3</a>
            <a class="button operations" id="div">/</a>
            <a class="button operations" id="power2"> x<sup>2</sup></a>
            <a class="button operations" id="cos">cos</a>

            <a class="button operations" id="is">=</a>
            <a class="button numbers" id="0">0</a>
            <a class="button numbers" id=",">,</a>
            <a class="button operations" id="mul">*</a>
            <a class="button operations" id="npower">x<sup>y</sup></a>
            <a class="button operations" id="tan">tan</a>

            <a class="button operations" id="pi">&pi;</a>
            <a class="button operations" id="e">e</a>
            <a class="button operations" id="exp">exp</a>
            <a class="button operations" id="log">log</a>
            <a class="button operations" id="abs">abs</a>
            <a class="button operations" id="plusMinus">+/-</a>

            <hr class="clean"/>
        </div>
    </body>
</html>
